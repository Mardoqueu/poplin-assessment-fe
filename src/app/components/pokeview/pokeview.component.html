<div style="display: flex; margin: 10px;">
    <div>
        <img [src]="sprite" style="margin: auto;" height="200" width="200">
    </div>
    <div style="display: flex; width: 100%; background-color: antiquewhite; padding: 10px;">
        <div style="margin: auto; width: 100%;">
            <p style="font-weight: bold;">Id: </p>
            <p>{{id}}</p>
            <p style="font-weight: bold;">Name: </p>
            <p>{{name}}</p>
        </div>
        <div style="margin: auto; width: 100%;">
            <p style="font-weight: bold;">Types: </p>
            <div *ngFor="let type of types">
                <p>{{type.type.name}}</p>
            </div>
            <p style="font-weight: bold;">Height: </p>
            <p>{{height}}</p>
        </div>
        <div style="margin: auto; width: 100%;">
            <p style="font-weight: bold;">Weight: </p>
            <p>{{weight}}</p>
        </div>
    </div>
</div>
